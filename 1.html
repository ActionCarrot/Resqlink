<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Police Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fdecea;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #b71c1c;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>ðŸš“ RES'Q'LINK</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Here you can add validation if needed, for now, we will just redirect
            if (username && password) {
                window.location.href = "2.html";  // Redirect to patient page after successful login
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>
</body>
</html>
